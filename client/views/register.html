<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="icon"
          href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
          type="image/xml+svg"
        />
        <link rel="stylesheet" href="../css/main.css" />
        <script src="./js/main.js" type="module"></script>
        <title>project</title>
      </head>

<body class="-bg--lion-primary flex justify-center min-w-[320px] h-screen">

  <div class="register-wrapper px-[36px] flex flex-col items-center">

    <div class="pt-[62px]">
      <img class="w-[103px] h-auto" src="./../assets/login/lion-place.png" alt="라이언 플레이스 로고" />
    </div>
 
    <h1 class="-text--lion-label-xl -text--lion-white mt-[100px] block w-full">회원가입</h1>
    
    <form action="#" method="POST">
      <fieldset>
        <div class="register-form-container mt-[22px] flex flex-col gap-[12px] -text--lion-white">
          <div class="flex flex-col">
            <label class="-text--lion-white -text--lion-paragraph-small" for="user-id">아이디</label>
            <input class="register-user-id w-[250px] h-[44px] rounded -text--lion-paragraph-small pl-5 pt-3 pr-5 pb-3 bg-transparent border -text--lion-white focus:outline-none" type="id" id="user-id" placeholder="영문 3자 이상" required minlength="3" autocomplete="off"/>
          </div>
        
          <div class="flex flex-col">
            <label class="-text--lion-white -text--lion-paragraph-small" for="user-email">이메일</label>
            <input class="register-user-email w-[250px] h-[44px] rounded -text--lion-paragraph-small pl-5 pt-3 pr-5 pb-3 bg-transparent border -text--lion-white focus:outline-none" type="email" id="user-email" placeholder="인증 가능한 이메일 주소" required autocomplete="off"/>
          </div>

          <div class="flex flex-col">
            <label class="-text--lion-white -text--lion-paragraph-small" for="user-pw">비밀번호</label>
            <input class="register-user-pw w-[250px] h-[44px] rounded -text--lion-paragraph-small pl-5 pt-3 pr-5 pb-3 bg-transparent border -text--lion-white focus:outline-none" type="password" id="user-pw" placeholder="8문자 이상, 특수 문자 포함" required minlength="8"/>
          </div>

          <div class="flex flex-col">
            <label class="-text--lion-white -text--lion-paragraph-small" for="user-pw-confirm">비밀번호 확인</label>
            <input class="register-user-pw-confirm w-[250px] h-[44px] rounded -text--lion-paragraph-small pl-5 pt-3 pr-5 pb-3 bg-transparent border focus:outline-none" type="password" id="user-pw-confirm" placeholder="8문자 이상, 특수 문자 포함" required minlength="8"/>
          </div>

    
          <button class="register-login-btn bg-white rounded py-[18px] -text--lion-paragraph-small mt-16 -text--lion-black" type="submit" onclick="">로그인</button>
        </div> <!-- register-form-container end -->
      </fieldset>
    </form>

  </div> <!-- register-wrapper end -->

</body>

</html>
