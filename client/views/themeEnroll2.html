<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" type="image/xml+svg" />
  <link rel="stylesheet" href="../css/main.css" />
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=accaf5153a2184ffc44a8f6eae1fc86e"></script>
  <script type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=accaf5153a2184ffc44a8f6eae1fc86e&libraries=services,clusterer,drawing"></script>
  <script src="./../js/map/map.js" type="module"></script>
  <title>project</title>
</head>

<body class="bg-[#F9F9F9]">
  <div class="mx-auto mb-4 w-[90%]">
    <section class=" bg-[url('./../assets/map/reviewPost.png')] bg-cover bg-center pb-8 -z-10">
      <div class="flex flex-row justify-between px-[10px] py-[14px]">
        <button>
          <img src="./../assets/map/Icon/left.png" alt="뒤로가기" />
        </button>
        <button class="flex flex-row rounded-[50px] -bg--lion-lightblue-300 px-3">
          <img class="py-2" src="./../assets/map/Icon/check.png" alt="등록" />
          <span class="py-3 -text--lion-label-small text-white">등록</span>
        </button>
      </div>
      <div class="flex flex-col">
        <span class="ml-4 mt-[10px] -text--lion-label-xl text-white">연남/합정 데이트</span>
        <h2 class="ml-4 mt-[14px] -text--lion-label-small text-white">데이트 코스 모음</h2>
        <button
          class="map-button mr-[22px] mt-[88px] flex gap-1 self-end rounded-[50px] border-[1px] border-white px-4 py-2">
          <img class="my-[4px]" src="./../assets/map/Icon/subway.png" alt="" />
          <span class="text-white">지도</span>
        </button>
      </div>
    </section>
    <div class="flex items-center justify-between rounded-t-xl bg-white px-[10px] -mt-[12px] pt-4">
      <div class="flex items-center gap-2">
        <dl>
          <dt class="absolute -m-1 hidden h-1 w-1 overflow-hidden whitespace-nowrap border-0 p-0">
            유저 프로필 사진
          </dt>
          <dd class="inline-block rounded-[50%] -bg--lion-lightblue-400 p-1">
            <img class="h-[46px] w-[46px]" src="./../assets/map/userProfile.png" alt="유저 프로필 사진" />
          </dd>
        </dl>
        <dl>
          <dt class="-text--lion-label-small">COOLION</dt>
          <dd class="-text--lion-label-small -text--lion-contents-content-tertiary">
            리뷰 17 • 사진 19 • 팔로워 2 • 테마 0
          </dd>
        </dl>
      </div>
      <img class="h-[30px] w-[30px]" src="./../assets/map//Icon/icon-right.png" alt="" />
    </div>
    <button class="mt-[34px] flex w-[100%] justify-center rounded-[50px] -bg--lion-lightblue-300 py-2">
      <img src="./../assets/map/Icon/icon-pencil.png" alt="" />수정하기
    </button>
    <div class="review-card-inner flex flex-col gap-5 pt-5">
    </div>
  </div>
  <div class="relative">
    <button class="expand-button absolute right-[6%] top-[4%] z-10 bg-cover block">
      <img class="w-[100%]" src="./../assets/map/Icon/spread.svg" alt="" />
    </button>
    <div class="mx-auto mb-10 h-[400px] w-[90%] rounded-xl" id="map"></div>
  </div>
</body>

</html>
